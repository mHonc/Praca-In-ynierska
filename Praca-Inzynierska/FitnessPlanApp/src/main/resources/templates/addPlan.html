<!DOCTYPE html>
<html lang="en">
<head>
    <!--jquery dep  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Sport Plan</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png"/>
    <script data-search-pseudo-elements defer
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="nav-fixed">
<nav class="topnav navbar navbar-expand shadow navbar-light bg-white" id="sidenavAccordion">
    <a class="navbar-brand" href="/home">Sport Plan</a>
    <button class="btn btn-icon btn-transparent-dark order-1 order-lg-0 mr-lg-2" id="sidebarToggle" href="#"><i
            data-feather="menu"></i></button>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sidenav shadow-right sidenav-light">
            <div class="sidenav-menu">
                <div class="nav accordion" id="accordionSidenav">
                    <div class="sidenav-menu-heading">Menu</div>
                    <a class="nav-link" href="/home">
                        <div class="nav-link-icon"><i data-feather="heart"></i></div>
                        Lista Ćwiczeń
                    </a>
                    <a class="nav-link" href="/myPlan">
                        <div class="nav-link-icon"><i data-feather="calendar"></i></div>
                        Mój Plan
                    </a>
                    <a th:if="${session.user.role} != '1'" class="nav-link" href="/samplePlan">
                        <div class="nav-link-icon"><i data-feather="calendar"></i></div>
                        Przykładowe Plany
                    </a>
                    <a class="nav-link" href="/sharePlan">
                        <div class="nav-link-icon"><i data-feather="calendar"></i></div>
                        Udostępnione Plany
                    </a>
                    <a th:if="${session.user.role} == '1'" class="nav-link" href="/addWorkout">
                        <div class="nav-link-icon"><i data-feather="plus-square"></i></div>
                        Dodaj ćwiczenie
                    </a>
                    <a class="nav-link" href="/addPlan">
                        <div class="nav-link-icon"><i data-feather="plus-square"></i></div>
                        Dodaj plan
                    </a>

                    <a class="nav-link" href="/logout">
                        <div class="nav-link-icon"><i data-feather="log-out"></i></div>
                        Wyloguj
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
                <div class="container">
                    <div class="page-header-content pt-4">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto mt-4">
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="container mt-n10">
                <div class="card mb-4">
                    <div class="card-header">Dodaj nowy plan</div>
                    <div class="card-body">
                        <form id="addPlanForm" method="post" action="addPlan">
                            <div class="form-group">
                                <label class="small mb-1" for="name">Nazwa</label>
                                <input class="form-control" name="name" id="name" type="text" placeholder="Podaj nazwe" value="Nazwa">
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="description">Opis</label>
                                <textarea rows="4" class="form-control" name="description" id="description" type="text" placeholder="Podaj opis" value="Opis"></textarea>
                            </div>
                            <button class="btn btn-primary" type="submit">Dodaj</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/datatables-demo.js"></script>
</body>
</html>
