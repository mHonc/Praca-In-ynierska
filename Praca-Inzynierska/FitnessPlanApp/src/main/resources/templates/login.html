<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header justify-content-center"><h3 class="font-weight-light my-4">Zaloguj</h3></div>
                            <div class="card-body">
                                <form id="loginForm" method="post" action="login">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputEmailAddress">Email</label>
                                        <input class="form-control py-4" name="email" id="inputEmailAddress"
                                               type="email" placeholder="Email"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputPassword">Password</label>
                                        <input class="form-control py-4" name="password" id="inputPassword"
                                               type="password" placeholder="Hasło"/>
                                    </div>
                                    <div class="text-center">
                                        <input class="btn btn-primary" type="submit" value="Zaloguj">
                                    </div>

                                    <div th:if="${message} != null" th:class="'my-4 alert alert-' + ${messageType}"
                                         th:text="${message}" role="alert">
                                    </div>
                                </form>

                                <br>
                                <div class="text-center">
                                    <div class="small"><a href="/register">Potrzebujesz konta? Zarejestruj się!</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
